<html>
  <head>

    <title></title>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>

    <h1 class="h1-title">notebooks</h1>
    <section id="notebook-section">
      <div id="notebook-wrapper">
        <!-- new notebooks are added here-->
        </div>
      </div><!-- #notebook-wrapper -->
      <div id="new-notebook" class="notebook">
        <button id="show-new-notebook" class="new-notebook-button" title="New notebook">+</button>
        <small class="add-notebook">
          <button class="new-notebook-button">-</button>

          <input id="notebook-title" type="text" placeholder="Name">
          <select id="notebook-color">
            <option id="orange" value="orange">Orange</option>
            <option id="blue" value="blue">Blue</option>
            <option id="yellow" value="yellow">Yellow</option>
            <option id="red" value="red">Red</option>
          </select>
          <button id="submit-notebook">Add notebook</button>

        </small><!-- .add-notebook -->
        <div class="notebook-band"></div>
      </div>
    </section><!-- #notebook-section -->
    <section id="inside-notebook-section">
      <button id="back-to-notebooks">back</button>
      inside
    </section><!-- #inside-notebook-section -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
